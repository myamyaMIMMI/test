        <p class="center"> 소년의 아바타는 몇 번을 죽고 몇 번을 재생성하길 반복했을까. 비록 정신뿐이라지만 누적되는 죽음의 공포는 소년을 지치게 하기에 충분했다. 이젠 이명과 어지러움에 정신을 제대로 붙잡기도 힘들었고, 시야는 희뿌얘져 사물을 분간할 수 없었다. 그래도 어떻게든, 의식은 붙잡고 있었다.</p>

        <p> '지금까지 일어난 죽음은 다 겪은 것 같은데.' 아직까지 끝나지 않은 처형에 소년은 의문을 가진다. 이런 지루한 시간을 언제까지나 유지할 수는 없는 노릇 아닌가. 소년은 무거운 다리를 억지로 끌며 앞으로 향했다. 어디로 가는지조차 몰랐다.</p>
